<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("button").click(function(){
        $("#div1").fadeIn();
        $("#div2").fadeIn("slow");
        $("#div3").fadeIn(3000);
    });
});
</script>
<style type="text/css">
	.abu {
		position: absolute;
		z-index: -1;
		left: 0px;
    top: 0px;
	}
	.abi {
		position: absolute;
		z-index: 1;
		left: 100px;
    top: 100px;
	}
</style>
</head>
<body>

<p>Demonstrate fadeIn() with different parameters.</p>

<button>Click to fade in boxes</button><br><br>
<div>
<div class="abu" id="div1" style="width:80px;height:80px;display:none;background-color:red;"><p>sasjasaj</p></div><br>
<div class="abi" id="div2" style="width:80px;height:80px;display:none;background-color:green;"></div>
<br>
<div class="abu" id="div3" style="width:80px;height:80px;display:none;background-color:blue;"></div>
	
</div>
<div>
	<h1 style="color: red;">mobil 1</h1>
</div>

</body>
</html>
